<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="userName?.invalid && (userName?.touched || mouseoverLogin)"
        >Required</em
      >
      <input
        ngModel
        #userName="ngModel"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="password?.invalid && (password?.touched || mouseoverLogin)"
        >Required</em
      >
      <input
        ngModel
        #password="ngModel"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
    </div>

    <span (mouseenter)="mouseoverLogin = true">
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Login
      </button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
